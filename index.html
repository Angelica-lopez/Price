<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>Progress date</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="content">
            <div class="categories">
                <div onmouseover="hola()" class="js-rookie categories__item categories__item--rookie">
                    <header class="categories__item-header categories__item-header--rookie">ROOKIE</header>
                    <span class="categories__item-price">$10</span>
                    <span class="categories__item-info">sper month</span>
                </div>
                <div onmouseover="one()" class="js-pro categories__item categories__item--pro">
                    <header class="categories__item-header categories__item-header--pro">PRO</header>
                    <span class="categories__item-price">$20</span>
                    <span class="categories__item-info">per month</span>
                </div>
                <div onmouseover="two()" class="js-vip categories__item categories__item--margin categories__item--vip">
                    <header class="categories__item-header categories__item-header--vip">VIP</header>
                    <span class="categories__item-price">$30</span>
                    <span class="categories__item-info">per month</span>
                </div>
            </div>
            <div class="benefits">
                <div class="benefits__item">
                    <div class="dates">
                        <span class="dates__start">5 Users</span>
                        <span class="dates__end">200 Users</span>
                    </div>
                    <div class="bar">
                        <div class="js-barUsers bar__progress"></div>
                    </div>
                </div>
                <div class="benefits__item">
                    <div class="dates">
                        <span class="dates__start">100 GB</span>
                        <span class="dates__end">1000 GB</span>
                    </div>
                    <div class="bar">
                        <div class="js-barGb bar__progress"></div>
                    </div>
                </div>
                <div class="benefits__item">
                    <div class="dates">
                        <span class="dates__start">5 Repos</span>
                        <span class="dates__end">100 Repos</span>
                    </div>
                    <div class="bar">
                        <div class="js-barRepos bar__progress"></div>
                    </div>
                </div>
            <div>
        </div>
        <script src="indx.js"></script>
    </body>
</html>
